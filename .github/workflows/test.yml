name: Build and Publish Docker
on:
  push:
    banches:
      - main
jobs:
  test:
    runs-on: unbuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name : Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
        env:
          SQLITE_DB_LOCATION: /tmp/todo.db
